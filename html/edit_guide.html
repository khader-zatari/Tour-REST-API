<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>edit Guide</title>
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
    />
    <!-- load bootstrap via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script>
    <!-- load jquery via CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="../js/editguide.js"></script>

    <!-- load our javascript file -->
  </head>

  <body>
    <div class="col-sm-6 col-sm-offset-3">
      <h1>Edit Guide</h1>

      <!-- OUR FORM -->
      <form id="tour_form" name="user_form" method="PUT">
        <!-- starting Date -->
        <div id="name-group" class="form-group">
          <label for="name">name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            placeholder="name"
          />
        </div>
        <!-- Duration -->
        <div id="name-group" class="form-group">
          <label for="email">email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="email"
          />
          <!-- errors will go here -->
        </div>
        <!-- price -->
        <div id="name-group" class="form-group">
          <label for="cellular">cellular</label>
          <input
            type="tel"
            class="form-control"
            name="cellular"
            id="cellular"
            placeholder="cellular"
          />
          <!-- errors will go here -->
        </div>

        <button type="submit" class="btn btn-success" id="button">
          Submit <span class="fa fa-arrow-right"></span>
        </button>
      </form>
    </div>
  </body>
</html>
